<div class="wrapper">
  <div class="logo">
      <img src="https://play-lh.googleusercontent.com/SiDZJfURX1he8ek3-DZwq-8JW1beSdtkpYwY38dtiBHvEzv6Tbtyc6tXpShIYpXkXJY=s128-h480" alt="">
  </div>
  <div class="text-center mt-4 name">
      Adopta Ya!
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-3 mt-3">
      <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input  type="text"
          id="nombre"
          class="form-control"
          formControlName="nombre" placeholder="Nombre">
      </div>
      <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input  type="text"
          id="telefono"
          class="form-control"
          formControlName="telefono" placeholder="Telefono">
      </div>
      <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input  type="text"
          id="direccion"
          class="form-control"
          formControlName="direccion" placeholder="Direccion">
      </div>
      <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input  type="email"
          id="email"
          class="form-control"
          formControlName="correo" placeholder="Correo electrónico">
      </div>
      <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="password" name="password" id="pwd" class="form-control"
          formControlName="password" placeholder="Password">
      </div>
      <button type="submit" class="btn mt-3">Registrarse</button>
  </form>
  <div class="text-center fs-6">

  </div>
</div>
