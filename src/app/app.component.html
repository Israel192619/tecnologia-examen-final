<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adopta una Mascota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <router-outlet></router-outlet>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container">
      <a class="navbar-brand" href="#">🐾 AdoptaYa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Mascotas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sesion</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Solicitudes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="py-5 bg-warning">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-5 fw-bold">Encuentra tu nuevo mejor amigo</h1>
          <p class="lead">Ayudamos a conectar mascotas con hogares llenos de amor.</p>
        </div>
        <div class="col position-relative d-inline-block">
          <img src="https://www.ladridosybigotes.com/content/images/2024/10/2024-08-13-animal-hoarding-disorder.webp" class="img-fluid rounded " style="max-width: 100%; height: 100%;" alt="...">
          <div class="position-absolute top-50 start-50 translate-middle d-flex flex-column align-items-center ms-5">
            <button class="btn btn-warning mb-2 btn-lg" (click)="darAdopcion()">Dar en adopción</button>
            <button class="btn btn-warning mb-2 btn-lg">Adoptar</button>
            <button class="btn btn-warning btn-lg ">Realizar donación</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="categorias">

  </section>

  <!-- Mascotas Destacadas -->
  <section class="container py-5" id="mascotas">
    <h2 class="text-center mb-4">Mascotas disponibles</h2>
    <div class="row" id="mascotas-lista">
      <!-- Cards de mascotas aquí -->
    </div>
  </section>

  <!-- Adoptantes -->
  <section class="container py-5" id="adoptantes">
    <h2 class="text-center mb-4">Adoptantes registrados</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Preferencia</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-adoptantes">
          <!-- Filas dinámicas -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Solicitudes -->
  <section class="container py-5" id="solicitudes">
    <h2 class="text-center mb-4">Solicitudes de Adopción</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Adoptante</th>
            <th>Mascota</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-solicitudes">
          <!-- Filas dinámicas -->
        </tbody>
      </table>
    </div>
  </section>

  <div *ngIf="mostrarLogin" class="modal-backdrop">
    <div class="modal-content">
      <app-login (cerrar)="cerrarLogin()"></app-login>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
<router-outlet></router-outlet>
