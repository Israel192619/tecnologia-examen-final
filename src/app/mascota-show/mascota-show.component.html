<div class="container mt-5">
  <h2 class="text-center mb-4">Detalle de la Mascota</h2>

  <div class="d-flex justify-content-center align-items-center mb-4">
    <div class="card shadow border-0"
         [ngStyle]="{
           'background-image': 'url(' + IMAGEN_PREVISUALIZACION + ')',
           'background-size': 'cover',
           'background-position': 'center',
           'width': '250px',
           'height': '250px',
           'border-radius': '12px'
         }">
    </div>
  </div>

  <form [formGroup]="formAdopcion" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label class="form-label fw-bold">Nombre</label>
      <input type="text" class="form-control-plaintext" [(ngModel)]="nombre" formControlName="nombre" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Especie</label>
      <input type="text"
             class="form-control-plaintext"
             [(ngModel)]="especie"
             formControlName="especie"
             readonly>
    </div>


    <div class="mb-3">
      <label class="form-label fw-bold">Raza</label>
      <input type="text" class="form-control-plaintext" [(ngModel)]="raza" formControlName="raza" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Edad (en años)</label>
      <input type="number" class="form-control-plaintext" [(ngModel)]="edad" formControlName="edad" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Tamaño</label>
      <input type="text"
             class="form-control-plaintext"
             [(ngModel)]="tamano"
             formControlName="tamano"
             readonly>
    </div>


    <div class="mb-3">
      <label class="form-label fw-bold">Descripción</label>
      <textarea class="form-control-plaintext" [(ngModel)]="descripcion" formControlName="descripcion" rows="3" readonly></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-secondary mb-4 p-4">Cerrar</button>
    </div>
  </form>
</div>
